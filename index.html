<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <title>Zabdesk</title>
</head>

<body>
  <div class="main">
    <div class="top">
      <a href="https://www.szabist.edu.pk/" target="_blank"><img class="img_1" src="images/logo.png" alt="logo"></a>
    </div>
    <div class="navigation">
      <ul class="options">

        <li> <a href="#">Home</a></li>
        <li> <a href="#">About</a></li>
        <li> <a href="#">Teachings Evaluation</a></li>
        <li> <a href="#">EDC Job Portal</a></li>
        <li> <a href="#">Contact</a></li>
      </ul>

    </div>
    <div class="body">
      <div class="login">
        <h3>Login</h3>
        <p>Students and Staff can now login to their own personalized home page.</p>
        <h5 class="">User ID</h5>
        <input type="text" name="" value="" placeholder="Reg. no">
        <h5 class="">Password</h5>
        <input type="password" name="" value="" placeholder="Password">
        <h5 class="">Campus</h5>
        <select class="" name="">
          <option value="Karachi">Karachi</option>
        </select>
        <button class="btn" type="button" name="button">
          <a href="#">Login</a>
        </button>
        <button class="btn" type="button" name="button">
          <a href="#">Forgot Password</a>
        </button>
      </div>
      <div class="board">
        <ul class="btn_list">
          <li>
            <button type="button" name="button">
              <a href="#">Notice Board</a>
            </button>
          </li>
          <li>
            <button type="button" name="button">
              <a href="#">HEC Resources</a>
            </button>
          </li>
          <li>
            <button type="button" name="button">
              <a href="#">Anti Plagiarism</a>
            </button>
          </li>
        </ul>
        <hr>
        <div class="Notice_board">

        </div>
      </div>
    </div>
